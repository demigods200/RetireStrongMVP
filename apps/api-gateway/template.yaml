AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Retire Strong API Gateway

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        NODE_ENV: development

Resources:
  HealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/health.handler
      CodeUri: .
      Events:
        Health:
          Type: Api
          Properties:
            Path: /health
            Method: get

  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/auth/signup.handler
      CodeUri: .
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          DYNAMO_TABLE_USERS: !Ref UsersTable
      Events:
        Signup:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: post

  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/auth/login.handler
      CodeUri: .
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          DYNAMO_TABLE_USERS: !Ref UsersTable
      Events:
        Login:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post

  OnboardingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/users/onboarding.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
      Events:
        Onboarding:
          Type: Api
          Properties:
            Path: /users/onboarding
            Method: post

  UserProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/users/profile.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
      Events:
        UserProfile:
          Type: Api
          Properties:
            Path: /users/me
            Method: get

  QuizFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/motivation/quiz.handler
      CodeUri: .
      Events:
        Quiz:
          Type: Api
          Properties:
            Path: /motivation/quiz
            Method: get

  SubmitQuizFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/motivation/submit.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
      Events:
        SubmitQuiz:
          Type: Api
          Properties:
            Path: /motivation/quiz/submit
            Method: post

  StarterPlanFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/plans/starter.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
          DYNAMO_TABLE_SESSIONS: !Ref SessionsTable
      Events:
        StarterPlan:
          Type: Api
          Properties:
            Path: /plans/starter
            Method: post

  CurrentPlanFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/plans/current.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
          DYNAMO_TABLE_SESSIONS: !Ref SessionsTable
      Events:
        CurrentPlan:
          Type: Api
          Properties:
            Path: /plans/current
            Method: get

  GetSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/sessions/get.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
          DYNAMO_TABLE_SESSIONS: !Ref SessionsTable
      Events:
        GetSession:
          Type: Api
          Properties:
            Path: /sessions/{id}
            Method: get

  CompleteSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/sessions/complete.handler
      CodeUri: .
      Environment:
        Variables:
          DYNAMO_TABLE_USERS: !Ref UsersTable
          DYNAMO_TABLE_SESSIONS: !Ref SessionsTable
      Events:
        CompleteSession:
          Type: Api
          Properties:
            Path: /sessions/{id}/complete
            Method: post

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      TableName: retire-strong-users-dev

  SessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
        - AttributeName: userId
          KeyType: RANGE
      TableName: retire-strong-sessions-dev

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com'

